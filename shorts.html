<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorts Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="shorts.css">
</head>
<body>
  <div class="shorts-bg">
    <div class="shorts-title">shorts&nbsp;page</div>
    <div class="shorts-container">
      <div class="shorts-header">
        <div class="shorts-tabs">
          <div class="tab active">Shorts</div>
          <div class="tab">Videos</div>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" id="toggle" />
          <label for="toggle"></label>
        </div>
      </div>
      <div class="shorts-logo-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/YouTube_Short_Logo.png/800px-YouTube_Short_Logo.png" alt="Shorts Logo" class="shorts-logo">
        <span class="shorts-logo-text">Shorts</span>
      </div>
      <div class="shorts-find">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="fb-icon">
        <span>Find more shorts here!</span>
      </div>
      <div class="shorts-grid">
        <div class="shorts-card">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Inline Skating">
          <div class="card-title">Inline Skating Practice</div>
        </div>
        <div class="shorts-card">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Skating Fail">
          <div class="card-title">Epic newest skating fail at 10AM</div>
        </div>
        <div class="shorts-card">
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Magical Moments">
          <div class="card-title">Magical Moment Moments with Papa</div>
        </div>
        <div class="shorts-card">
          <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=400&q=80" alt="Win a Game">
          <div class="card-title">MLB: Worst Ways to Lose a Game</div>
        </div>
      </div>
      <div class="shorts-navbar">
        <div class="nav-item active"><span class="icon">&#128717;</span> Home</div>
        <div class="nav-item"><span class="icon">&#128253;</span> Shorts</div>
        <div class="nav-item"><span class="icon">&#128228;</span> Subscription</div>
        <div class="nav-item"><span class="icon">&#128100;</span> You</div>
      </div>
    </div>
  </div>
</body>
</html>
